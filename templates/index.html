<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8>>">
        <title>Todo List</title>
        <link rel="stylesheet" href="../static/style.css">
        <h1>Todo List</h1>

        <form action="/add" method="post">
            <input type="text" name="task" required>
        <input type="submit" value = "Add" >        
        </form>

        <ul>
            {% for todo in todos %}
                <li>{{ todo.task }}
                    <a href="/delete/{{ todo.id }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>[[]]
